<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Josepho Bonaparta Kalkulator</title>
    <link rel="stylesheet" href="style.css" />
    <audio id="clickSound">
      <source
        src="https://www.101soundboards.com/sounds/1452378-the-virus-isnt-real"
        type="audio/mpeg"
      />
    </audio>
  </head>
  <body>
    <h1 class="naslov">
      FREE TATE 2023, YOUNG EARTH CREATIONISM, EMBRACE TRADITION
    </h1>
    <section>
      <div class="container">
        <div id="display"></div>
        <div class="buttons">
          <div class="button">C</div>
          <div class="button">/</div>
          <div class="button">*</div>
          <div class="button">&larr;</div>
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button">-</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button">+</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button">.</div>
          <div class="button">(</div>
          <div class="button">0</div>
          <div class="button">)</div>
          <div id="equal" class="button">=</div>
        </div>
      </div>
    </section>
    <footer
      style="
        font-size: large;
        color: brown;
        position: fixed;
        bottom: 0;
        right: 0;
      "
    >
      project made by josepho bonapartA
    </footer>
    <script src="script.js"></script>
  </body>
</html>
